# This is a basic workflow to help you get started with Actionsddd

name: CI

# Controls when the workflow will run
on: push

  # Allows you to run this workflow manually from the Actions tab

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  rest:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Pre-release validation
        uses: actions/github-script@v6
        with:
          retries: 3
          script: |

            const query = "query($owner:String!, $name:String!, $baseRefName:String!, $headRefName:String!, $states:[String!]!){
              repository(owner:$owner, name:$name){
                pullRequests(baseRefName: $baseRefName, headRefName: $headRefName, states:$states){
                  mergeStateStatus
                }
              }
            }";

            const variables = {
              owner: context.repo.owner,
              name: context.repo.repo,
              baseRefName: "main"
              headRefName: process.env.GITHUB_REF_NAME
              states: ["OPEN"]
            };

            const result = await github.graphql(query, variables);
            console.log(result);



      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo '${{ toJSON(github.event) }}'
